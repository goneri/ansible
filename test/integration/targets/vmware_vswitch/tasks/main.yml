- when: vcsim is not defined
  block:
  - import_role:
      name: prepare_vmware_tests
    vars:
      setup_attach_host: true

  - name: Add a nic to a switch
    vmware_vswitch:
      hostname: '{{ vcenter_hostname }}'
      username: '{{ vcenter_username }}'
      password: '{{ vcenter_password }}'
      esxi_hostname: '{{ esxi1 }}'
      validate_certs: no
      switch: vmswitch_0001
      nics: vmnic1
      state: present
    register: add_nic_run
  - debug: var=add_nic_run
  - assert:
      that:
      - add_nic_run is changed

  - name: Add a nic to a switch again
    vmware_vswitch:
      hostname: '{{ vcenter_hostname }}'
      username: '{{ vcenter_username }}'
      password: '{{ vcenter_password }}'
      esxi_hostname: '{{ esxi1 }}'
      validate_certs: no
      switch: vmswitch_0001
      nics: vmnic1
      state: present
    register: add_nic_again_run
  - debug: var=add_nic_again_run
  - assert:
      that:
      - not (add_nic_again_run is changed)

  - name: Remove a switch (through the ESXi)
    vmware_vswitch:
      hostname: '{{ esxi1 }}'
      username: '{{ esxi_user }}'
      password: '{{ esxi_password }}'
      validate_certs: no
      switch: vmswitch_0001
      state: absent
    register: remove_nic_run
  - assert:
      that:
      - remove_nic_run is changed

  - name: Remove a switch again
    vmware_vswitch:
      hostname: '{{ esxi1 }}'
      username: '{{ esxi_user }}'
      password: '{{ esxi_password }}'
      validate_certs: no
      switch: vmswitch_0001
      state: absent
    register: remove_nic_again_run
  - assert:
      that:
      - not (remove_nic_again_run is changed)

  - name: Add vswitch to a specific host system
    vmware_vswitch:
      validate_certs: False
      hostname: '{{ esxi1 }}'
      username: '{{ esxi_user }}'
      password: '{{ esxi_password }}'
      switch: vmswitch_0001
      nics: vmnic1
    register: add_vswitch_with_host_system
  - debug: var=add_vswitch_with_host_system
  - assert:
      that:
      - add_vswitch_with_host_system is changed
