- name: Perform all operation in check mode
  vmware_guest:
    validate_certs: False
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    name: "{{ guest1 }}"
    datacenter: "{{ (guest1).split('_')[0] }}"
    state: "{{ item }}"
  with_items:
    - absent
    - present
    - poweredoff
    - poweredon
    - restarted
    - suspended
    - shutdownguest
    - rebootguest
  register: check_mode_state
  check_mode: yes

- debug: var=check_mode_state

- name: assert that changes were made
  assert:
    that:
      - "check_mode_state.results|map(attribute='changed')|unique|list == [true]"
      - "check_mode_state.results|map(attribute='vm_name')|unique|list == [ guest1 ]"

- name: Perform all operation on non-existent VM in check mode
  vmware_guest:
    validate_certs: False
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    name: non_existent_vm
    datacenter: "{{ (guest1).split('_')[0] }}"
    state: "{{ item }}"
  with_items:
    - present
    - poweredoff
    - poweredon
    - restarted
    - suspended
  register: check_mode_state
  check_mode: yes

- debug: var=check_mode_state

- name: assert that changes were made
  assert:
    that:
      - "check_mode_state.results|map(attribute='changed')|unique|list == [true]"
      - "check_mode_state.results|map(attribute='desired_operation')|unique|list == ['deploy_vm']"
