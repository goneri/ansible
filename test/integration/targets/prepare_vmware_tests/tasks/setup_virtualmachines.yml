---
- name: Create a VM folder on given Datacenter
  vcenter_folder:
    datacenter: '{{ dc1 }}'
    folder_name: '{{ f0 }}'
    folder_type: vm
    state: present

- name: Create VMs
  vmware_guest:
    datacenter: "{{ dc1 }}"
    folder: '{{ f0 }}'
    cluster: '{{ ccr1 }}'
    name: '{{ item }}' 
    state: poweredon
    guest_id: debian8_64Guest
    disk:
    - size_gb: 1
      type: thin
      datastore: '{{ ds2 }}'
    hardware:
      memory_mb: 128
      num_cpus: 1
      scsi: paravirtual
    cdrom:
      type: iso
      iso_path: "[{{ ds1 }}] Fedora-Workstation-Live-x86_64-29-1.2.iso"
    networks:
    - name: VM Network
  with_items: '{{ infra.vm_list }}'
