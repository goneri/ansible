dc1: DC0
ccr1: DC0_C0
ds1: LocalDS_0
ds2: LocalDS_1
f0: F0
switch1: switch1
dvswitch1: DVS0
# The ESXi entries in the inventory
esxi_hosts:
  - esxi-67-1.lab
  - esxi-67-2.lab
